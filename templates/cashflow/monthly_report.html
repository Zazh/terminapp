<!-- cashflow/templates/cashflow/monthly_report.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Помесячный отчёт за {{ year }}</title>
</head>
<body>
    <h1>Отчёт за {{ year }}</h1>
    <table border="1">
        <tr>
            <th>Месяц</th>
            <th>Доход</th>
            <th>Расход</th>
        </tr>
        {% for row in months %}
        <tr>
            <td>{{ row.month }}</td>
            <td>{{ row.income }}</td>
            <td>{{ row.expense }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
