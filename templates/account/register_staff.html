<!-- templates/account/register_staff.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Register as Staff</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Log in</a>.</p>
{% endblock %}
